<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示所有用户</title>
    <script src="js/jquery-2.1.1.min.js"></script>
</head>
<body>

<table id="table" border="1" cellpadding="0" cellspacing="0">
    <thead>
    <th>id</th>
    <th>用户名</th>
    <th>密码</th>
    <th width="200px">爱好</th>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $.post("findAll.action",function(list){
        $("#table tbody").empty();
        $.each(list,function(index,user){
            var tr = $("<tr>");
                tr.append($("<td>"+user.id+"</td>"))
                .append($("<td>"+user.userName+"</td>"))
                .append($("<td>"+user.password+"</td>"))
                .append($("<td>"+user.interest+"</td>"));
            $("#table tbody").append(tr);
        });
    },"json");
</script>
</body>
</html>
